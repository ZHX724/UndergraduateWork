server:
  port: 8080
  servlet:
    session:
      timeout:30m

spring:
  application:
    name: newdesign

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newdesign?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.example.newdesign.entity
  configuration:
    map-underscore-to-camel-case: true
